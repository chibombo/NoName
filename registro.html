<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
	<title>Registro</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
<script type="text/javascript">



function registro(){
	var data = $("myForm").serialize();
    var boleta = document.getElementById("Boleta").value;  
	var nombre = document.getElementById("Nombre").value;
	var dire = document.getElementById("Dire").value;
	var pass = document.getElementById("pass").value;
	alert(pass);
	if(boleta != "" && nombre != "" && dire != "" && pass != ""){
        $.ajax({
            url: "scripts/insert.php",
            type: "POST",
			cache: false,
            data: data,
            success: function(data)
            {
				if(data == 1)
				{
					alert("Se realizo correctamente el registro");
					window.location.href = "signin.html";
				}
				else
				{
					alert("No se pudo hacer el registro, intentelo nuevamente");
				}
            },
            error: function(){
                alert('ERROR');
            }
        });
	}
	return false;
}

</script>
